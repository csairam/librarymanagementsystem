<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Options</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1507842217343-583bb7270b66'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Dark overlay */
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px); /* Glassmorphism */
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            text-align: center;
            color: #fff;
            width: 90%;
            max-width: 500px;
        }

        .header {
            font-size: 2.5em;
            font-weight: bold;
            color: #ffcc00;
            margin-bottom: 20px;
            animation: fadeInDown 1s ease-in-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2.2em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .btn {
            margin: 15px 10px;
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 50px;
            border: none;
            transition: all 0.3s ease-in-out;
        }

        .btn-admin {
            background: linear-gradient(to right, #28a745, #45d25b);
            color: white;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.5);
        }

        .btn-admin:hover {
            box-shadow: 0 8px 30px rgba(40, 167, 69, 0.8);
            transform: scale(1.1);
        }

        .btn-client {
            background: linear-gradient(to right, #007bff, #00a2ff);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.5);
        }

        .btn-client:hover {
            box-shadow: 0 8px 30px rgba(0, 123, 255, 0.8);
            transform: scale(1.1);
        }

        @media (max-width: 576px) {
            .header {
                font-size: 2em;
            }

            h1 {
                font-size: 1.8em;
            }

            p {
                font-size: 1em;
            }

            .btn {
                padding: 10px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>

<body>
    <div class="overlay"></div>
    <div class="container">
        <div class="header">Library Management System</div>
        <h1>Welcome</h1>
        <p>Select your login option:</p>
        <a href="/login" class="btn btn-admin">Admin Login</a>
        <a href="/userdashboard" class="btn btn-client">User</a>
    </div>
</body>

</html>
