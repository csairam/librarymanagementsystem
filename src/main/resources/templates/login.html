<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1507842217343-583bb7270b66') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
        }

        /* Glassmorphism Container */
        .container {
            margin-top: 120px;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.03);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #ffc107;
            animation: fadeIn 1s ease-out;
            font-weight: bold;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-control {
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid #fff;
            border-radius: 15px;
            margin-bottom: 15px;
            padding: 12px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #ffc107;
            box-shadow: 0 0 10px rgba(255, 193, 7, 0.5);
            outline: none;
        }

        label {
            font-weight: bold;
            color: #f1c40f;
        }

        /* Gradient and Hover Glow Button */
        .btn-success {
            background: linear-gradient(to right, #ffc107, #e67e22);
            border: none;
            color: white;
            border-radius: 30px;
            padding: 15px 40px;
            transition: all 0.3s ease-in-out;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .btn-success:hover {
            background: linear-gradient(to right, #f39c12, #e67e22);
            box-shadow: 0px 0px 20px rgba(255, 193, 7, 0.8);
            transform: scale(1.1);
        }

        .alert {
            text-align: center;
            margin-top: 15px;
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            color: #ccc;
            padding: 15px 0;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .navbar {
            background-color: #2c3e50;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .navbar-brand {
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .navbar-light .navbar-nav .nav-link {
            color: #f1c40f;
        }

        .navbar-light .navbar-nav .nav-link:hover {
            color: #e67e22;
        }

        .navbar-toggler-icon {
            background-color: #f1c40f;
        }

        .navbar-nav .nav-item {
            padding-right: 20px;
        }

        /* Responsive Design */
        @media (max-width: 576px) {
            .container {
                padding: 20px;
                margin-top: 60px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .btn-success {
                padding: 10px 30px;
            }

            .footer {
                padding: 5px 0;
            }
        }
    </style>
</head>

<body>
    <!-- Custom Header -->
    <nav class="navbar navbar-expand-sm navbar-light">
        <a class="navbar-brand" href="#">Library Management System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav"></ul>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1>Admin Login Page</h1>

                <form th:action="@{/login}" method="post">

                    <!-- Error message -->
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">Invalid username or password.</div>
                    </div>

                    <!-- Logout message -->
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">You have been logged out.</div>
                    </div>

                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter Email ID" autofocus>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Enter Password">
                    </div>

                    <div class="form-group text-center">
                        <input type="submit" name="login-submit" id="login-submit" class="btn btn-success btn-block" value="Log In">
                    </div>
                </form>

            </div>
        </div>
    </div>

    <div class="footer">Footer Content Here</div>
</body>

</html>
