<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>All Books</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

</head>
<body>
  <header class="bg-dark text-white text-center py-4">
        <h1>Library Management System</h1>
    </header>
   
    <div class="container my-2">
        <div th:switch="${books}" class="container my-5">
            <p class="my-5">
                <a href="/export/all-book" class="btn btn-info"> <i class="fas fa-file-csv ml-2"> Export CSV </i></a>
            </p>
            <div class="col-md-12">
                <h2 th:case="null">No record found !!</h2>
                <div th:case="*">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>ISBN</th>
                                <th>Book Name</th>
                                <th>Serial Name</th>
                                <th>Description</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="book : ${books}">
                                <td th:text="${book.isbn}"></td>
                                <td th:text="${book.name}"></td>
                                <td th:text="${book.serialName}"></td>
                                <td th:text="${book.description}"></td>
                            </tr>
                        </tbody>
                    </table>
                    <div th:if="${books.totalPages > 0}" class="pagination" th:each="pageNumber : ${pageNumbers}">
                        <a th:href="@{/books(size=${books.size}, page=${pageNumber})}"
                           th:text="${pageNumber}"
                           th:class="${pageNumber == books.number + 1} ? active"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:insert="comman/footer :: footer"></div>
</body>
</html>
